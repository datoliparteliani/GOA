<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/stylesheet.css">
</head>

<body>

  <div class="container">
    <div class="big-box grid-row-span-2">
      <div class="name">
        <p class="report">Report for</p>
        <h1>Jeremy Robson</h1>
      </div>

      <div class="times">
        <p class="time">Daily</p>
        <p class="time">Weekly</p>
        <p class="time">Monthly</p>
      </div>
    </div>

    <div class="box">
      <p class="title">Work</p>
      <h2>5hrs</h2> <!-- daily -->
      <p class="last">Previous - 7hrs</p> <!-- daily -->
    </div>

    <div class="box">
      <p class="title">Play</p>
      <h2>1hr</h2> <!-- daily -->
      <p class="last">Previous - 2hrs</p> <!-- daily -->
    </div>

    <div class="box">
      <p class="title">Study</p>
      <h2>0hrs</h2> <!-- daily -->
      <p class="last">Previous - 1hr</p> <!-- daily -->
    </div>

    <div class="box">
      <p class="title">Exercise</p>
      <h2>1hr</h2> <!-- daily -->
      <p class="last">Previous - 1hr</p> <!-- daily -->
    </div>

    <div class="box">
      <p class="title">Social</p>
      <h2>1hr</h2> <!-- daily -->
      <p class="last">Previous - 3hrs</p> <!-- daily -->
    </div>

    <div class="box">
      <p class="title">Self Care</p>
      <h2>0hrs</h2> <!-- daily -->
      <p class="last">Previous - 1hr</p> <!-- daily -->
    </div>
  </div>

</body>

</html>
