<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/stylesheet.css">
</head>
<body>

<div class="container">
  <form action="">
    <h1>IP Address Tracker</h1>
    <div class="div1"><input type="text" name="search" id="search" placeholder="Search for any IP address or domain"><button class="imgcon"><img src="./images/icon-arrow.svg" alt=""></button></div>
  </form>

  <div class="info">
    <div class="ip flex">
      <p>IP ADDRESS</p>
      <h2>192.212.174.101</h2>
    </div>
  
    <div class="location flex">
      <p>LOCATION</p>
      <h2>Brooklyn, NY</h2>
      <h2>10001</h2>
    </div>
  
    <div class="timezone flex">
      <p>TIMEZONE</p>
      <h2>UTC -05:00</h2>
    </div>
  
    <div class="isp flex">
      <p>ISP</p>
      <h2>SpaceX</h2>
      <h2>Starlink</h2>
    </div>
  </div>
</div>
  
</body>
</html>
