<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/stylesheet.css">
</head>

<body>

  <div class="container">
    <div class="in-con">
      <div class="left-side">
        <h1>Stay updated!</h1>
  
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
  
        <div class="updates">
          <img src="./assets/images/icon-list.svg" alt="icon-list">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="updates">
          <img src="./assets/images/icon-list.svg" alt="icon-list">
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="updates">
          <img src="./assets/images/icon-list.svg" alt="icon-list">
          <p>And much more!</p>
        </div>
  
        <form action="email">
          <label for="">Email address</label>
          <input type="email" id="email" name="email" placeholder="email@company.com">
        </form>
  
        <button>Subscribe to monthly newsletter</button>
      </div>
  
      <div class="right-side">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
      </div>
    </div>
  </div>

</body>

</html>
