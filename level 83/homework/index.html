<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white shadow-xl p-6 rounded-2xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">To Do List</h1>

        <div class="flex mb-4">
            <input type="text" id="coms" class="flex-grow p-2 border border-gray-300 rounded-l-xl focus:outline-none"
                placeholder="Homework" />
            <button id="button" class="bg-blue-500 text-white px-4 rounded-r-xl hover:bg-blue-600">Add</button>
        </div>

        <div class="box-con space-y-2"></div>

        <button id="reset-button"
            class="mt-4 bg-red-500 text-white px-4 py-1 rounded-xl hover:bg-red-600">Reset</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
