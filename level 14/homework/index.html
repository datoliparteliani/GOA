<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form>
            <label for="button">button</label>
            <input type="button" id="button" value="click here">
            <br><br>
            <label for="checkbox">checkbox</label>
            <input type="checkbox" id="checkbox" name="checkbox">
            <br><br>
            <label for="color">color</label>
            <input type="color" id="color" name="color">
            <br><br>
            <label for="date">date</label>
            <input type="date" id="date" name="date">
            <br><br>
            <label for="datetime-local">date and time</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local">
            <br><br>
            <label for="email">email</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="file">file</label>
            <input type="file" id="file" name="file">
            <br><br>
            <input type="hidden" id="hidden" name="hidden" value="hiddenvalue">
            <br><br>
            <label for="image">Image:</label>
            <input type="image" id="image" src="/homework/assets/images/image.png" alt="Submit" width="100">
            <br><br>
            <label for="month">month</label>
            <input type="month" id="month" name="month">
            <br><br>
            <label for="number">number</label>
            <input type="number" id="number" name="number" min="1" max="10">
            <br><br>
            <label for="password">password</label>
            <input type="password" id="password" name="password">
            <br><br>
            <label for="radio">choose:</label>
            <label for="radio1">option 1</label>
            <input type="radio" id="radio1" name="radio" value="option1">
            <label for="radio2">option 2</label>
            <input type="radio" id="radio2" name="radio" value="option2">
            <br><br>
            <label for="range">range</label>
            <input type="range" id="range" name="range" min="0" max="100">
            <br><br>
            <input type="reset" value="reset">
            <br><br>
            <label for="search">search</label>
            <input type="search" id="search" name="search">
            <br><br>
            <input type="submit" value="submit">
            <br><br>
            <label for="tel">telephone</label>
            <input type="tel" id="tel" name="tel">
            <br><br>
            <label for="text">text</label>
            <input type="text" id="text" name="text">
            <br><br>
            <label for="time">time</label>
            <input type="time" id="time" name="time">
            <br><br>
            <label for="url">URL</label>
            <input type="url" id="url" name="url">
            <br><br>
            <label for="week">week</label>
            <input type="week" id="week" name="week">
        </form>     
    </center>
</body>
</html>
