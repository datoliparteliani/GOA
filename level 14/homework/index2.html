<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="scanfor">Scan for:</label>
        <input type="text" id="scanfor" name="scanFor">
        <br><br>
        <label for="fqdn">Fully-Qualified Domain Name:</label>
        <input type="text" id="fqdn" name="fqdn">
        <br><br>
        <label for="orgunit">Organizational Unit:</label>
        <input type="text" id="orgunit" name="orgUnit">
        <br><br>
        <label for="dc">Domain Controller:</label>
        <input type="text" id="dc" name="domainController">
        <br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="Username">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="Password">
        <br><br>
        <button type="submit">Add to Scan</button>
        <br><br>
        <button type="button">Exclude from Scan</button>
    </form>
</body>
</html>
