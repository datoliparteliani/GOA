<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2 id="log">Login</h2>
        <form>
            <input type="email" name="email" placeholder="email"><br><br>
            <input type="password" name="password" placeholder="password"><br><br>
            <input type="submit" value="Login" style="background-color: #1877f2; color: white;">
        </form>
        <p>Dont have an account? <a href="#reg">Register</a></p>
    
        <h2 id="reg">Registration</h2>
        <form>
            <input type="text" name="username" placeholder="username"><br><br>
            <input type="email" name="email" placeholder="email"><br><br>
            <input type="password" name="password" placeholder="password"><br><br>
            <input type="submit" value="Register" value="Login" style="background-color: #1877f2; color: white;">
        </form>
        <p>Already have an account? <a href="#log">Login</a></p>    
    </center>
</body>
</html>
