<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style/rest.css">
  <link rel="stylesheet" href="./style/stylesheet.css">
</head>

<body>
<div class="container">
  <div class="left-side">
    <img src="./images/image-product-desktop.jpg" alt="image of perfume" width="350px">
  </div>
  <div class="rs-container">
    <div class="right-side">
      <h3>PERFUME</h3>
    
      <h2 class="header1">Gabrielle Essence Eau De Parfum</h2>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="prices">
        <h2 class="price149">$149.99</h2>
        <p class="price169">$169.99</p>
      </div>
    
      <button><img src="./images/icon-cart.svg" alt="cart icon" width="18px">Add to Cart</button>
    </div>
  </div>
</div>
</body>

</html>
