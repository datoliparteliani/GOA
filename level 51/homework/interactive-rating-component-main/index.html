<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./style/rest.css">
  <link rel="stylesheet" href="./style/stylesheet.css">
</head>

<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="in-container">
      <div class="star-container">
        <div class="star"><img src="./images/icon-star.svg" alt="little icon" width="20px"></div>
      </div>

      <h2>How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="nums-container">
        <div class="nums">1</div>
        <div class="nums">2</div>
        <div class="nums">3</div>
        <div class="nums">4</div>
        <div class="nums">5</div>
      </div>

      <div class="button-container"><button class="button1">SUBMIT</button></div>
    </div>
  </div>

  <!-- Rating state end -->
</body>

</html>
