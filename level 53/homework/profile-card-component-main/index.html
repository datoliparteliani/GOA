<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/stylesheet.css">
</head>

<body>

  <div class="container">
    <div class="upside">
      <div class="pc-continer">
        <img src="./images/bg-pattern-card.svg" alt="profile card">
      </div>
    </div>
    <div class="downside">

      <div class="naqp">
        <div class="pfp-na">
          <div class="pfp">
            <img src="./images/image-victor.jpg" alt="profile picture of Victor">
          </div>
  
          <div class="name-age">
            <p class="darker-text">Victor Crest</p>
            <p class="age">26</p>
          </div>
        </div>
        <p class="lighter-text">London</p>
      </div>

      <hr>

      <div class="info">
        <div class="followers">
          <p class="darker-text">80K</p>
          <p class="lighter-text">Followers</p>
        </div>
      
        <div class="likes">
          <p class="darker-text">803K</p>
          <p class="lighter-text">Likes</p>
        </div>
      
        <div class="photos">
          <p class="darker-text">1.4K</p>
          <p class="lighter-text">Photos</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
